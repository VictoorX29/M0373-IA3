<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>IA3: Proyecto 2</title>
		<meta name="author" content="Víctor M.N." />
		<!-- Favicon -->
		<link rel="shortcut icon" href="images/logoavion.svg" type="image/x-icon" />
		<!-- Estilos -->
		<link rel="stylesheet" href="style.css" />
	</head>
	<body class="body-signin">
		<header class="padding-general header">
			<div class="div-logo">
				<a class="logo nostyle" href="index.html">
					<img src="images/logoavion.svg" alt="Logo Avion" />
					<h1 class="h1-logo">my Dream Place</h1>
				</a>
			</div>
		</header>
		<main class="main-signin">
			<section class="section-main-signin">
				<h2 class="tit-signin">Forgot your password?</h2>
				<p class="p-signin">
					We’ll send you a link to reset it. Enter your email address used for
					My Dream Place
				</p>
				<form action="/inbox.html" method="get" class="form-signin">
					<label for="email" class="form-label">Your email address</label>
					<input
						type="email"
						name="email"
						id="email"
						class="form-text"
						required
						placeholder="Email address" />
					<button type="submit" class="form-button-create">
						Send Reset Link
					</button>
				</form>
				<p class="p-terminos-forgot">
					By creating an account, you agree with our
					<a href="" class="nostyle">Terms and Conditions</a> and
					<a href="" class="nostyle">Privacy Statement</a>.
				</p>
			</section>
		</main>
		<footer></footer>
	</body>
</html>
