<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>IA3: Proyecto 2</title>
		<meta name="author" content="Víctor M.N." />
		<!-- Favicon -->
		<link rel="shortcut icon" href="images/logoavion.svg" type="image/x-icon" />
		<!-- Estilos -->
		<link rel="stylesheet" href="style.css" />
	</head>
	<body class="body-signin">
		<header class="padding-general header">
			<div class="div-logo">
				<a class="logo nostyle" href="index.html">
					<img src="images/logoavion.svg" alt="Logo Avion" />
					<h1 class="h1-logo">my Dream Place</h1>
				</a>
			</div>
		</header>
		<main class="main-signin">
			<section class="section-main-signin">
				<h2 class="tit-signin">Sign in</h2>
				<form action="index-home.html" method="get" class="form-signin">
					<label for="email" class="form-label">Email address</label>
					<input
						type="email"
						name="email"
						id="email"
						class="form-text"
						required
						placeholder="Email address" />
					<label for="password" class="form-label">Password</label>
					<input
						type="password"
						name="password"
						id="password"
						class="form-text"
						required
						placeholder="Enter password" />
					<div class="div-form-forgot">
						<div class="form-forgot1">
							<input
								type="checkbox"
								name="keepme"
								id="keepme"
								class="form-checkbox" />
							<label for="keepme" class="label-keepme">Keep me signed in</label>
						</div>
						<div class="form-forgot2">
							<a href="/forgot.html" class="a-forgotpass">Forgot password?</a>
						</div>
					</div>
					<button type="submit" class="form-button">Continue with email</button>
				</form>
				<div class="div-or-options">
					<hr class="hr-or-options" />
					<p class="p-or-options">or use one of these options</p>
					<hr class="hr-or-options" />
				</div>
				<button class="button-continue-google buttons-continue">
					<img
						src="images/icon-google.png"
						alt="Icono de Google"
						class="button-icons" />
					Continue with Google
				</button>
				<button class="button-continue-facebook buttons-continue">
					<img
						src="images/icon-facebook.png"
						alt="Icono de Facebook"
						class="button-icons" />
					Continue with Facebook
				</button>
				<p class="p-register">
					Don’t have an account?
					<a href="register.html" class="nostyle">Register</a>
				</p>
			</section>
		</main>
		<footer></footer>
	</body>
</html>
